<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bebb80bc0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="notes-app">
            <h2><i class=" icon fa-solid fa-note-sticky"></i>Notes</h2>
            <button id="btn"><i class="fa-regular fa-clipboard"></i>Create Notes</button>
        </div>
        <div class="notes-container">
            <p class="paragraph" contenteditable="true">
                <img class="delete-icon" src="assets/delete.jpg" alt="">
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
